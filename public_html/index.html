<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>КомпаниПикер</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	
<div id="app" class="container-fluid">
	<button v-on:click="call_comp">Найти дубликаты</button>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Название</th>
			</tr>
		</thead>
		<tbody>
			<tr is="company"
				v-for="company in content"
 				v-bind:id="company.ID"
 				v-bind:title="company.TITLE"
				></tr>
		</tbody>
	</table>				
</div>
<script src="static/js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
